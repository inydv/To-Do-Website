<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c7d075bd5.js" crossorigin="anonymous"></script>    
    <link rel="icon" href="Microsoft_To-Do_icon.png" type="image/x-icon">
    <title>TO-DO</title>
</head>

<body>
    <div id="container">
        <div id="bg"></div>

        <div id="heading">
            <h1>TO-DO</h1>
            <div class="icons hidden-icon">
                <i class="fa-solid fa-sun"></i>
            </div>
            <div class="icons">
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
    
        <div id="main">
            <div id="main-container">
                <input type="text" id="input" placeholder="Click Here To Add..."></input>
                <button type="submit" id="btn">+</button>
            </div>
            <ul id="list-container"></ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
